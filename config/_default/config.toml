# Enable tags.
[taxonomies]
tag = "tags"

[privacy.youtube]
privacyEnhanced = true

[privacy.googleAnalytics]
anonymizeIP = true
respectDoNotTrack = true
useSessionStorage = true

[outputFormats.SearchIndex]
mediaType = "application/json"
baseName = "searchindex"
isPlainText = true
notAlternative = true

[outputs]
home = ["HTML","RSS", "SearchIndex"]

[minify]
  disableCSS = false
  disableHTML = true
  disableJS = false
  disableJSON = true
  disableSVG = true
  disableXML = true

[markup]
  [markup.asciidocExt]
    preserveTOC = true
    [markup.asciidocExt.attributes]
      "toc" = ""
      "toclevels" = "2"
      "sectanchors" = "after"

[related]
  includeNewer = true
  threshold = 50
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "date"
    weight = 10

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', 'asciidoctor']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']
